<!DOCTYPE html>
<html>
  <head>
    <title>Sentinel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
    Vue.component('chart', {
      props: ['label', 'labels', 'data'],

      data: () => ({
        chart: null
      }),

      template: '<div style="flex: 1;"><canvas ref="chart" width="400" height="400"></canvas></div>',

      watch: {
        data: function () {
          this.chart.update();
        }
      },

      mounted: function () {
        var context = this.$refs.chart.getContext('2d');

        this.chart = new Chart(context, {
          type: 'line',
          data: {
            labels: this.labels,
            datasets: [{
                label: this.label,
                data: this.data
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true,
                  max: 100,
                  min: 0
                }
              }]
            }
          }
        });
      }
    });

    new Vue({
      el: '#app',

      data: () => ({
        cpu: {
          labels: [],
          data: []
        },
        memory: {
          labels: [],
          data: []
        }
      }),

      methods: {
        prependByZero: (input) => ('0' + input).slice(-2)
      },

      template: '<div style="margin: 40px auto; display: flex; width: 100%; max-width: 1200px;"><chart label="CPU" :labels="cpu.labels" :data="cpu.data" /><chart label="Memory" :labels="memory.labels" :data="memory.data" /></div>',

      created: function () {
        var self = this;

        var conn = new WebSocket('ws://localhost:5000');

        conn.onopen = function (e) {
            console.log("Connection established!");
        };

        conn.onmessage = function (e) {
            var json = JSON.parse(e.data);

            var now = new Date();
            var hour = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timestamp = self.prependByZero(hour) + ':' + self.prependByZero(minutes) + ':' + self.prependByZero(seconds);

            // CPU
            self.cpu.labels.push(timestamp);
            self.cpu.data.push(json.cpu.usagePercentage);

            // Memory
            self.memory.labels.push(timestamp);
            self.memory.data.push(json.memory.usagePercentage);
        };
      }
    });
    </script>
  </body>
</html>
